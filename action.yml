name: 'Delete-Issue'
description: 'The Github action allowing you to delete issues from the repo'
author: 'vtcaregorodtcev'
branding:
  icon: delete
  color: black
inputs:
  github_token:
    description: 'Personal access token with admin rights granted.'
    required: true
  issue_id:
    description: 'Issue Id to delete'
    required: true
runs:
  using: 'node16'
  main: 'dist/index.js'
